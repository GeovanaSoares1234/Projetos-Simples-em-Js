<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exemplo 5 de Java Script</title>
    </head>
    <body>
        <script>
            function iTeste(){
                document.write("<h1>Oi<h1><p>Após o clique o documento foi escrito.<br> E mudou o titulo também.");
                document.title("Novo titulo");
            }
        </script>
        <form>
            <input type="button" name="botao" value="teste" onclick="iTeste()"/>
        </form>
    </body>
</html>
