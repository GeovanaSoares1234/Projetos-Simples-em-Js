<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exemplo 4 de Java Script</title>
    </head>
    <body>
          <script>
                var textoInteiro = "10";
                var inteiro = parseInt(textoInteiro);
                console.log(inteiro);
              
                var textoFloat = "10.22";
                var float = parseFloat(textoFloat);
                console.log(float);
              
                var s1="Professor";
                var s2="Marco";
                console.log(s1+s2);
                document.write(s1+s2);
        </script>
    </body>
</html>
